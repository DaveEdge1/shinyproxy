<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head lang="en">
	<title th:text="${appTitle}"></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" media="screen" th:href="@{${bootstrapCss}}" />
	<link rel="stylesheet" media="screen" th:href="@{/css/default.css}"/>
	<script th:src="@{${jqueryJs}}"></script>
	<script th:src="@{${bootstrapJs}}"></script>
	<script th:src="@{/js/shiny.js}"></script>
</head>
<body>
	<div th:replace="../fragments/navbar :: navbar"></div>

    <div id="loading" class="loading"><div class="loading-txt">Launching <span th:text="${appTitle}"></span>...</div></div>
	<div id="reconnecting" class="loading"><div class="loading-txt">Reconnecting to <span th:text="${appTitle}"></span>...</div></div>

	<script type="text/javascript" th:inline="javascript">
		$(window).on('load', function() {
			window.Shiny.containerPath = $("#containerpath").text();
			window.Shiny.start();
		});
	</script>

	<span id="containerpath" style="display:none;" th:text="${container}"></span>
</body>
</html>
